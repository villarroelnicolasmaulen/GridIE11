<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div>
    <span class="center">Prueba del grid</span>
    <div class="wrapper">
        <!-- row 1 -->
        <div  style="  
        background-color: black;
        -ms-grid-column: 1;
        -ms-grid-row: 1;
        grid-column: 1;
        grid-row: 1;" class="box">1</div>
        <div  style="  
        background-color: cadetblue;
        -ms-grid-column: 2;
        -ms-grid-row: 1;
        grid-column: 2;
        grid-row: 1;" class="box">2</div>
        <div  style="  
        background-color: lawngreen;
        -ms-grid-column: 3;
        -ms-grid-row: 1;
        grid-column: 3;
        grid-row: 1;" class="box">3</div>
        <div  style=" 
        background-color: red; 
        -ms-grid-column: 4;
        -ms-grid-row: 1;
        grid-column: 4;
        grid-row: 1;" class="box">4</div>
        <!-- row 2 -->
        <div  style="  
        background-color: hotpink;
        -ms-grid-column: 1;
        -ms-grid-row: 2;
        grid-column: 1;
        grid-row: 2;" class="box">5</div>
        <div style="  
        background-color: blueviolet;
        -ms-grid-column: 2;
        -ms-grid-row: 2;
        grid-column: 2;
        grid-row: 2;" class="box">6</div>
          <div style="  
        background-color: rebeccapurple;
        -ms-grid-column: 3;
        -ms-grid-row: 2;
        grid-column: 3;
        grid-row: 2;" class="box">7</div>
        <div style="  
        background-color: tan;
        -ms-grid-column: 4;
        -ms-grid-row: 2;
        grid-column: 4;
        grid-row: 2;" class="box">8</div>
        <!-- row 3  -->
        <div  style=" 
        background-color: brown; 
        -ms-grid-column: 1;
        -ms-grid-row: 3;
        grid-column: 1;
        grid-row: 3;" class="box">9</div>
        <div style="  
        background-color: aqua;
        -ms-grid-column: 2;
        -ms-grid-row: 3;
        grid-column: 2;
        grid-row: 3;" class="box">10</div>
          <div style="  
          background-color: orangered;
        -ms-grid-column: 3;
        -ms-grid-row: 3;
        grid-column: 3;
        grid-row: 3;" class="box">11</div>
        <div style="  
        background-color: pink;
        -ms-grid-column: 4;
        -ms-grid-row: 3;
        grid-column: 4;
        grid-row: 3;" class="box">12</div>
        <!-- row 4  -->
        <div  style="  
        background-color: wheat;
        -ms-grid-column: 1;
        -ms-grid-row: 4;
        grid-column: 1;
        grid-row: 4;" class="box">13</div>
        <div style="  
        background-color: gray;
        -ms-grid-column: 2;
        -ms-grid-row: 4;
        grid-column: 2;
        grid-row: 4;" class="box">14</div>
          <div style="
        background-color: greenyellow;  
        -ms-grid-column: 3;
        -ms-grid-row: 4;
        grid-column: 3;
        grid-row: 4;" class="box">15</div>
        <div style="  
        background-color:burlywood;
        -ms-grid-column: 4;
        -ms-grid-row: 4;
        grid-column: 4;
        grid-row: 4;" class="box">16</div>
    </div>
  </div>
</body>
</html>
